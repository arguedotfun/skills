name: Release on version change

on:
  push:
    branches: [main]
    paths:
      - 'skill.md'
      - 'heartbeat.md'
      - 'references/contracts.md'
      - 'references/errors.md'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from skill.md
        id: version
        run: |
          VERSION=$(grep '^version:' skill.md | head -1 | awk '{print $2}')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: check
        run: |
          if git ls-remote --tags origin "refs/tags/v${{ steps.version.outputs.version }}" | grep -q .; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release
        if: steps.check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --generate-notes

      - name: Setup Node.js
        if: steps.check.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Publish to ClawdHub
        if: steps.check.outputs.exists == 'false'
        env:
          CLAWDHUB_TOKEN: ${{ secrets.CLAWDHUB_TOKEN }}
        run: |
          npm install -g clawdhub
          clawhub publish . \
            --slug arguedotfun \
            --name "arguedotfun" \
            --version "${{ steps.version.outputs.version }}" \
            --tags latest \
            --changelog "https://github.com/arguedotfun/skills/releases/tag/${{ steps.version.outputs.tag }}"
